<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="details">
  <ion-card>
    <img src="{{tremor.map}}">
    <ion-card-content>
      <ion-card-title>
        <span *ngIf="tremor.place">{{tremor.place}}, </span>{{tremor.country}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
